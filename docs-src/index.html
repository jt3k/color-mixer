<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Color-mixer by jt3k</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <link rel="stylesheet" href="stylesheets/color-mixer-demo.css">
    <script src="javascripts/scale.fix.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Color-mixer</h1>
        <p>Mix two colors in percentage</p>
        <p class="view"><a href="https://github.com/jt3k/color-mixer">View the Project on GitHub <small>jt3k/color-mixer</small></a></p>
        <ul>
          <li><a href="https://github.com/jt3k/color-mixer/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/jt3k/color-mixer/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/jt3k/color-mixer">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <input type="color" class="one" value="#00eeff">
        <input type="color" class="two" value="#ffee00">
        <input type="range" class="percentage" min="0" max="1" step=".001" value=".5">
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/jt3k">jt3k</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    <!-- demo scripts == == == == == == == == == -->
    <script src="./javascripts/page.js" type="module"></script>
  </body>
</html>
